<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 탈퇴</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #f44336;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>회원 탈퇴</h1>
        <form id="deleteForm">
            <label for="email">이메일(아이디)</label>
            <input type="email" id="email" name="email" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">회원 탈퇴</button>
        </form>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Extracting form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Prepare data for login request
            const loginData = {
                email: email,
                password: password
            };

            try {
                // Attempt to login first
                const loginResponse = await fetch('http://43.201.38.37:8080/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                if (!loginResponse.ok) {
                    throw new Error('아이디 혹은 비밀번호가 일치하지 않습니다.');
                }

                // Extract tokens from login response
                const { refreshToken, accessToken } = await loginResponse.json();

                // Prepare data for delete account request
                const deleteData = {
                    email: email,
                    password: password
                };

                // Prepare headers for delete account request
                const deleteHeaders = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${refreshToken}`
                };

                // Attempt to delete account
                const deleteResponse = await fetch('http://43.201.38.37:8080/user/delete', {
                    method: 'DELETE',
                    headers: deleteHeaders,
                    body: JSON.stringify(deleteData)
                });

                if (deleteResponse.ok) {
                    const result = await deleteResponse.json();
                    alert(result.message);
                    window.location.href = '/deleted.html'; // Redirect to success page after deletion
                } else {
                    const error = await deleteResponse.json();
                    throw new Error(error.message);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = error.message;
            }
        });
    </script>
</body>

</html>
